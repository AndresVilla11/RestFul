<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Registro para editorial</h1>
      <div id="book"> 
        <form action="/creacion/editorial" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre" required>
            <br>
            <label for="direccion">Direcci√≥n correspondencia:</label>
            <input type="text" name="direccion" id="direccion" placeholder="Ingrese la direccion" required>
            <br>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" id="telefono" placeholder="Ingrese el telefono" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese el email">
            <br>
            <label for="librospub">Max libros publicados:</label>
            <input type="number" name="librospub" id="librospub" placeholder="Ingrese el max de libros" required>
            <br>
            <br>
            <button>Registrar</button>
        </form>
    </div>
</body>
