<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registro para autores</h1>
      <div id="book"> 
        <form action="/book">
            <label for="nombre">Nombres:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre" required>
            <br>
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese el apellido" required>
            <br>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
            <br>
            <label for="ciudad">Lugar de nacimiento:</label>
            <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese lugar de nacimiento" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese el email">
            <br>
            <br>
            <button>Registrar</button>
        </form>
    </div>
</body>
</html>
